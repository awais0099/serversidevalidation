<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container mt-3">
		<h2>Login form</h2>
		<form th:action="@{/process}" method="post" th:object="${logindata}">
			<div class="mb-3 mt-3">
				<label for="username">Username:</label>
				<input 
					type="text" 
					th:value="${logindata.name}" 
					class="form-control"
					th:classappend="${#fields.hasErrors('name')} ? 'is-invalid':''" 
					id="username" 
					placeholder="Enter username" 
					name="name" 
				/>
				<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}" ></div>
			</div>
			<div class="mb-3 mt-3">
				<label for="email">Email:</label>
				<input
					type="email" 
					th:value="${logindata.email}" 
					class="form-control" 
					th:classappend="${#fields.hasErrors('email')} ? 'is-invalid':''"
					id="email" 
					placeholder="Enter email" 
					name="email" 
				/>
				<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}" ></div>
			</div>
			<div class="mb-3">
				<label for="pwd">Password:</label>
				<input
					type="password" 
					class="form-control" 
					th:classappend="${#fields.hasErrors('password')} ? 'is-invalid':''"
					id="pwd" 
					placeholder="Enter password" 
					name="password" 
				/>
				<div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}" ></div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>

</html>
